MyFunctionDemo:
  Component: alinode-faas-sls-log-init
  Provider: alibaba
  AccessAlias: ''
  Properties:
    Region: cn-zhangjiakou
    Service:
      Description: 欢迎使用ServerlessTool
      InternetAccess: true
    Function:
      Name: alinode_faas_insight_demo
      Description: 这是alinode insight apm 平台
      CodeUri: ./
      Handler: index.handler
      MemorySize: 1024
      InstanceConcurrency: 20
      Runtime: nodejs10
      Timeout: 20
      LoginConfig:
        username: admin
        password: 123
      Triggers:
        - Name: TriggerNameHttp
          Type: HTTP
          Parameters:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
              - PUT
            Enable: true
